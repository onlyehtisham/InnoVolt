<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - InnoVolt</title>
  <link rel="stylesheet" href="sigma.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

  <header class="main-header">
    <div class="logo">InnoVolt</div>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <script>
    // Auto active class based on current page
    const links = document.querySelectorAll(".navbar a");
    const currentPage = location.pathname.split("/").pop();

    links.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  </script>
  <section class="contact-section">
    <div class="contact-container">
      <div class="contact-heading">
        <h1>Get in Touch</h1>
        <p>We’d love to hear from you! Fill out the form below and we’ll get back to you as soon as possible.</p>
      </div>

      <div class="contact-content">
        <form class="contact-form">
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <input type="text" placeholder="Subject" />
          <textarea rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>

        <div class="contact-info-box">
          <h2>Need Help?</h2>
          <p><i class="fas fa-envelope"></i> support@InnoVolt.com</p>
          <p><i class="fas fa-phone"></i> +92 300 1234567</p>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div id="footer"></div>
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
  </script>
</body>

</html>
