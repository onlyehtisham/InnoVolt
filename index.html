<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InnoVolt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>

  <style>
    .banner {
      width: 100%;
      height: 700px;
    }

    h1 {
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      width: 100%;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .image-box img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    .image-box img:hover {
      transform: scale(1.05);
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    footer {
      background-color: #0b3d91;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px 20px 20px;
      margin-top: 100px;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      gap: 30px;
    }

    .footer-section {
      flex: 1 1 220px;
      min-width: 220px;
    }

    .footer-section h2,
    .footer-section h3 {
      margin-bottom: 15px;
      font-weight: 700;
    }

    .footer-section p,
    .footer-section ul,
    .footer-section form {
      font-size: 16px;
      line-height: 1.6;
    }

    .footer-section ul {
      list-style: none;
      padding: 0;
    }

    .footer-section ul li {
      margin-bottom: 10px;
    }

    .footer-section ul li a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      position: relative;
      padding-bottom: 5px;
    }

    .footer-section ul li a:hover {
      color: #ffee00;
    }

    .footer-section ul li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background-color: #ffee00;
      transition: width 0.4s ease;
    }

    .footer-section ul li a:hover::after {
      width: 100%;
    }

    .footer-section form {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .footer-section input[type="email"] {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 15px;
    }

    .footer-section button {
      background-color: #ffd700;
      border: none;
      padding: 8px 16px;
      font-weight: 700;
      color: #0b3d91;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .footer-section button:hover {
      background-color: #e6c200;
    }

    .social-icons a {
      color: white;
      font-size: 22px;
      margin-right: 15px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ffd700;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 30px;
      border-top: 1px solid #2e56a5;
      padding-top: 15px;
      font-size: 14px;
      color: #b0b8d4;
    }

    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
      }

      .footer-section {
        min-width: 100%;
      }

      .footer-section form {
        flex-direction: column;
      }

      .footer-section input[type="email"],
      .footer-section button {
        width: 100%;
      }

      .footer-section button {
        margin-top: 10px;
      }
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .main-header {
      background-color: #3a80d1;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
    }

    nav {
      background-color: #3a80d1;
      padding: 15px 0;
    }

    .navbar {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 40px;
      margin: 0;
      padding: 0;
    }

    .navbar li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      position: relative;
      padding-bottom: 5px;
      transition: color 0.3s;
    }

    .navbar li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 3px;
      background-color: #ffee00;
      transition: width 0.3s ease;
    }

    .navbar li a:hover,
    .navbar li a.active {
      color: #ffee00;
    }

    .navbar li a:hover::after,
    .navbar li a.active::after {
      width: 100%;
    }
  </style>

  <!-- Header section starts here -->
  <header class="main-header">
    <div class="logo">InnoVolt</div>
    <nav>
      <ul class="navbar">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- Header section ends here -->
   
  <script>
    // Auto active class based on current page
    const links = document.querySelectorAll(".navbar a");
    const currentPage = location.pathname.split("/").pop();

    links.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  </script>
  <img src="images/banner.jpg" class="banner">
  <h1>Our Services</h1>
  <div class="gallery">
    <div class="image-box"><img src="images/product 1.jpg" alt=""></div>
    <div class="image-box"><img src="images/product 2.jpg" alt=""></div>
    <div class="image-box"><img src="images/product 3.jpg" alt=""></div>
    <div class="image-box"><img src="images/product 4.jpg" alt=""></div>
    <div class="image-box"><img src="images/product 5.jpg" alt=""></div>
    <div class="image-box"><img src="images/product 6.jpg" alt=""></div>
    <div class="image-box"><img src="images/product 7.jpg" alt=""></div>
    <div class="image-box"><img src="images/product8.jpg" alt=""></div>
  </div>

  <div id="footer"></div>
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
  </script>
</body>

</html>
